<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

<!-- Image background -->
<img src="https://cdn.pixabay.com/photo/2020/03/08/11/22/cat-4912213_640.jpg"
     class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover opacity-50" alt="Fondo">

<!-- Login container -->
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-4 shadow rounded-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="fas fa-crow fa-2x me-2" style="color: #709085;"></i>
            <span class="h2 fw-bold">Pet Manager</span>
        </div>
        <form>
            <h4 class="fw-normal mb-3 text-center">Iniciar sesión</h4>
            <div class="input-group mb-3">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                <input type="email" class="form-control form-control-lg" name="email" placeholder="Correo electronico">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="bi bi-incognito"></i>
                </span>
                <input type="password" class="form-control form-control-lg" name="password" placeholder="Contraseña">
            </div>
            <div class="d-grid mb-3">
                <button class="btn btn-info btn-lg" type="button">Acceder</button>
            </div>
            <p class="text-center">¿No tienes cuenta? <a href="/templates/register.html" class="link-info">Regístrate</a></p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
