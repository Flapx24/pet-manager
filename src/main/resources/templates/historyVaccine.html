<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Vacunas - Mascotas</title>
  <!-- Vincular Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
  <header class="main-header">
    <nav class="nav-buttons">
      <button>Agregar mascota</button>
      <button>Historial vacunas</button>
      <button>Mostrar datos</button>
    </nav>
  </header>

  <div class="position-relative">
    <img src="https://cdn.pixabay.com/photo/2020/03/08/11/22/cat-4912213_640.jpg"
         class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover opacity-50" alt="Fondo">

    <div class="container mt-5 position-relative z-index-1">
      <h2 class="text-center mb-4 text-white">Historial de Vacunas</h2>

      <table class="table table-striped table-bordered bg-white">
        <thead>
        <tr>
          <th>Vacuna</th>
          <th>Fecha de Aplicación</th>
          <th>Próxima Fecha de Refuerzo</th>
          <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Vacuna Antirrábica</td>
          <td>15/03/2024</td>
          <td>15/03/2025</td>
          <td><span class="badge bg-success">Completada</span></td>
        </tr>
        <tr>
          <td>Vacuna Parvovirus</td>
          <td>05/02/2024</td>
          <td>05/02/2025</td>
          <td><span class="badge bg-warning">Pendiente</span></td>
        </tr>
        <tr>
          <td>Vacuna Leptospirosis</td>
          <td>20/01/2024</td>
          <td>20/01/2025</td>
          <td><span class="badge bg-success">Completada</span></td>
        </tr>
        <tr>
          <td>Vacuna Hepatitis Canina</td>
          <td>10/03/2024</td>
          <td>10/03/2025</td>
          <td><span class="badge bg-danger">Vencida</span></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
