<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Vacunas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Historial de Vacunas</h2>

    <!-- Si no existe el atributo vaccines o está vacío -->
    <div th:if="${vaccines == null or #lists.isEmpty(vaccines)}" class="alert alert-info">
        No hay vacunas registradas para esta mascota.
    </div>

    <!-- Si vaccines existe y tiene elementos -->
    <div th:if="${vaccines != null and !#lists.isEmpty(vaccines)}">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Fecha de Aplicación</th>
                    <th>Fecha de Expiración</th>
                    <th>Confirmada</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vacuna : ${vaccines}">
                  <td th:text="${vacuna.id}">1</td>
                  <td th:text="${vacuna.name}">Vacuna X</td>
                  <td th:text="${vacuna.applicationDate}">2025-05-21</td>
                  <td th:text="${vacuna.expirationDate}">2026-05-21</td>
                  <td th:text="${vacuna.description}">Descripción</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">Volver al panel</a>
    </div>
</div>

</body>
</html>
