<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Vacunas - PetCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="app-container">
    <main class="main-content">
        <header class="main-header">
            <div class="header-title">
                <h2>Historial de Vacunas</h2>
                <p>Consulta las vacunas registradas para esta mascota</p>
            </div>
            <div class="header-actions">
                <a th:href="@{/index}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver al panel
                </a>
            </div>
        </header>

        <div class="content-wrapper">
            <div th:if="${vaccines == null or #lists.isEmpty(vaccines)}" class="alert alert-info">
                <i class="fas fa-info-circle"></i> No hay vacunas registradas para esta mascota.
            </div>

            <div th:if="${vaccines != null and !#lists.isEmpty(vaccines)}" class="table-responsive">
                <table class="pet-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Fecha de Aplicaci贸n</th>
                            <th>Fecha de Expiraci贸n</th>
                            <th>Descripci贸n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vacuna : ${vaccines}">
                            <td th:text="${vacuna.id}">1</td>
                            <td th:text="${vacuna.name}">Vacuna X</td>
                            <td th:text="${vacuna.applicationDate}">2025-05-21</td>
                            <td th:text="${vacuna.expirationDate}">2026-05-21</td>
                            <td th:text="${vacuna.description}">Descripci贸n</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</body>
</html>
