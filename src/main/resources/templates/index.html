<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Mascotas</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>

    <header class="main-header">
        <nav class="nav-buttons">
            <button>Agregar mascota</button>
            <button>Historial vacunas</button>
            <button>Mostrar datos</button>
        </nav>
    </header>

    <main class="main-content">
        <section class="form-section">
            <h2>Agregar mascota</h2>
            <form th:action="@{/mascotas}" method="post" class="pet-form">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="number" name="edad" placeholder="Edad" required>
                <input type="number" step="0.01" name="peso" placeholder="Peso (kg)" required>
                <input type="text" name="sexo" placeholder="Sexo" required>
                <input type="text" name="raza" placeholder="Raza" required>
                <button type="submit">Agregar</button>
            </form>
        </section>

        <section class="table-section">
            <table class="pet-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Peso (kg)</th>
                        <th>Sexo</th>
                        <th>Raza</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mascota : ${mascotas}">
                        <td th:text="${mascota.nombre}">Nombre</td>
                        <td th:text="${mascota.edad}">Edad</td>
                        <td th:text="${mascota.peso}">Peso</td>
                        <td th:text="${mascota.sexo}">Sexo</td>
                        <td th:text="${mascota.raza}">Raza</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>

</html>
