<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar Datos - Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="position-relative">

<!-- Fondo con imagen -->
<img src="https://cdn.pixabay.com/photo/2020/03/08/11/22/cat-4912213_640.jpg"
     class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover opacity-50" alt="Fondo">

<!-- Contenido con posiciÃ³n relativa para estar sobre el fondo -->
<div class="position-relative z-1">

    <!-- Header con botones -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <nav class="d-flex gap-3">
                <a href="#" class="btn btn-outline-light">Agregar mascota</a>
                <a href="#" class="btn btn-outline-light">Historial vacunas</a>
                <a href="#" class="btn btn-outline-light">Mostrar datos</a>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4 text-white">Mostrar Datos de Mascotas</h2>

        <!-- Buscador -->
        <form class="row mb-4" method="GET" action="/buscar">
            <div class="col-md-10">
                <input type="search" name="q" class="form-control" placeholder="Buscar por nombre, especie o raza..." aria-label="Buscar">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </div>
        </form>

        <!-- Tabla de datos -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped bg-white">
                <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Raza</th>
                    <th>Edad</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Lucas</td>
                    <td>Perro</td>
                    <td>Labrador</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Odin</td>
                    <td>Gato</td>
                    <td>Persa</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Toby</td>
                    <td>Perro</td>
                    <td>Beagle</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Luna</td>
                    <td>Gato</td>
                    <td>Siames</td>
                    <td>4</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
